<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four-Card</title>
  <link rel="icon" type="image/png" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="container">
    <section class="title">
      <h2 class="titleNormal">Reliable, efficient delivery</h2>
      <h2 class="titleBold">Powered by Technology</h2>
      <p>Our Artificial Intelligence powered tools use millions of project data points to ensure that your project is succesful</p>
    </section>
  </header>
  <main class="container">
    <div class="card">
      <h3>Supervisor</h3>
      <p>Monitors Activity to identify project roadblocks</p>
      <img class="image" src="images/icon-supervisor.svg" alt="icono supervisor">
    </div>
  </main>
</body>
</html>
